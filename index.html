<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <h1 class="font" >Rock Paper Scissors</h1>
      <img class="img1" src="https://cdn.glitch.me/b4114437-b4c1-4d5a-8984-ed34d68a1f5a%2Ftittle?v=1638916928825"/>
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input class="input" />
        <button class="play">play!</button>
      </div>

      <div class="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p class="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p class="computerChoice"></p>
        </div>
      </div>
      <div class="result"></div>
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
